name: Publish Beta Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOTNET_VERSION: '9.0.x'
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: get_version
      run: |
        echo "VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo '0.0.0')" >> $GITHUB_ENV
        echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
        echo "BETA_VERSION=${VERSION}-beta.${BUILD_NUMBER}" >> $GITHUB_ENV

    - name: Build and pack
      run: |
        dotnet build src/ShowsOnSale.World.csproj --configuration Release
        dotnet pack src/ShowsOnSale.World.csproj --configuration Release --no-build -p:Version=${{ env.BETA_VERSION }}

    - name: Push to NuGet
      if: github.event_name == 'push'
      run: |
        dotnet nuget push "src/bin/Release/ShowsOnSale.World.${{ env.BETA_VERSION }}.nupkg" --api-key ${{ env.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate 
